version: "3.8"
services:
    frontend:
        image: frontend
        build: ./frontend
        ports:
            - "3000:3000"
        volumes:
            - .:/app
            - /app/node_modules
            - /app/.next

    backend:
        image: backend
        build: ./backend
        ports:
            - "8000:8000"

    mongo:
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example

    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: example
